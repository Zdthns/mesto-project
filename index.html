  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="profile-popup" class="pop-up">
    <div class="pop-up__container">
      <button aria-label="close" type="button" class="pop-up__close"></button>
      <div class="pop-up__form-container">
        <h2 class="pop-up__form-title">Редактировать профиль</h2>
        <form action="#" id="form__autor-info" class="form">
          <fieldset class="form__autor-info">
            <input class="form__item" name="name" id="name" type="text" value="" placeholder="Введите свое имя"
              required>
            <input class="form__item" name="surname" id="about" type="text" value=""
              placeholder="Дополнительная информация" required>
            <button type="submit" form="form__autor-info" class="form__save">Сохранить</button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
  <div id='galery-popup' class="pop-up">
    <div class="pop-up__container">
      <button aria-label="close" type="button" class="pop-up__close  popup__close-mesto"></button>
      <div class="pop-up__form-container">
        <h2 class="pop-up__form-title">Hoвое место</h2>
        <form action="#" id="form__mesto" class="form">
          <fieldset class="form__autor-info">
            <input class="form__item" name="name" id="name-mesto" type="text" value="" placeholder="Название" required>
            <input class="form__item" name="about" id="link-mesto" type="link" value="" placeholder="Ссылка на картинку"
              required>
            <button id="mesto-save" type="submit" form="form__mesto" class="form__save">Сохранить</button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
  <div id='galery-image' class="pop-up popup__galery-image">

      <button aria-label="close" type="button" class="pop-up__close pop-up__close_galery"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="pop-up__form-title pop-up__form-title_galery-title"></h2>
    </div>
  </div>
  <template class="template-card">
    <article class="card">

      <div class="card__title">
