<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/index.css">
  <title>Document</title>
</head>

<body class="page">
  <main class="content">
    <header class="header">
      <img src="/image/logo/Vector.svg" alt="" class="header__logo">
    </header>
    <div class="line"></div>
    <section class="profile">
      <div class="profile-block">
        <img src="/image/profile/kusto.jpg" alt="Фото профиля" class="profile-block__img">
        <ol class="profile-block__info">
          <li>
            <h2 class="profile-block__title">Жак-Ив Кусто <span class="profile-block__edit"></span></h2>
          </li>
          <li>
            <p class="profile-block__subtitle">Исследователь океана</p>
          </li>
        </ol>

      </div>
      <div class="profile-block__add"></div>
    </section>
    <section class="pop-up">
      <form action="" class="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <label for="name" class="form__label">
          <input class="form__name" name="name" id="name" type="text" placeholder="Жак-Ив Кусто">
        </label>
        <label for="surname" class="form__label">
          <input class="form__surname" name="surname" id="surname" type="text" placeholder="Исследователь океана">
        </label>
      </form>
    </section>
    <section class="galery">
      <div class="card">
        <img src="/image/galery/karachaevsk.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Карачаевск</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="/image/galery/elbrus.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Гора Эльбрус</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="/image/galery/dombay.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Домбай</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="/image/galery/baikal.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Байкал</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="/image/galery/silma.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Сильма-Озеро в Шатурском районе</h2>
          <div class="card__like"></div>
        </div>
      </div>
      <div class="card">
        <img src="/image/galery/seliger.jpg" alt="" class="card__image">
        <div class="card__title">
          <h2 class="card__name">Селигер</h2>
          <div class="card__like"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="copyright">© 2020 Mesto Russia</p>
    </footer>
  </main>
</body>

</html>
