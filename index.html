<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./image/logo/Vector.svg" alt="Meсто" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img src="./image/profile/kusto.jpg" alt="Фото профиля" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто </h1>
          <button aria-label="edit" type="button" id="edit" class="profile__edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="add" id="add" type="button" class="profile__add"></button>
    </section>
    <section aria-label="Фотографии" class="galery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div id="profile-popup" class="pop-up">
    <div class="pop-up__container">
      <button aria-label="close" type="button" class="pop-up__close"></button>
      <div class="pop-up__form-container">
        <h2 class="pop-up__form-title">Редактировать профиль</h2>
        <form name='autor' action="#" id="form__autor-info" class="form">
          <fieldset class="form__autor-info">
            <input class="form__item" name="nameAutor" id="name" type="text" value="" minlength="2" maxlength="20"
              placeholder="Введите свое имя" autofocus required>
            <input class="form__item" name="aboutAutor" id="about" type="text" value=""
              placeholder="Дополнительная информация" autofocus required>
            <button name='btnAutor' type="submit" form="form__autor-info" class="form__save  form__save_disabled"
              disabled>Сохранить</button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
  <div id='galery-popup' class="pop-up">
    <div class="pop-up__container">
      <button aria-label="close" type="button" class="pop-up__close  popup__close-mesto"></button>
      <div class="pop-up__form-container">
        <h2 class="pop-up__form-title">Hoвое место</h2>
        <form name='mesto' action="#" id="form__mesto" class="form">
          <fieldset class="form__autor-info">
            <input class="form__item" name="nameMesto" id="name-mesto" type="text" value="" placeholder="Название"
              required>
            <input class="form__item" name="linkMesto" id="link-mesto" type="url" value=""
              placeholder="Ссылка на картинку" required>
            <button name='btnMesto' id="mesto-save" type="submit" form="form__mesto"
              class="form__save form__save_disabled" disabled>Сохранить</button>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
  <div id='galery-image' class="pop-up popup__galery-image">
    <div class="pop-up__container pop-up__container_galery">
      <button aria-label="close" type="button" class="pop-up__close pop-up__close_galery"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="pop-up__form-title pop-up__form-title_galery-title"></h2>
    </div>
  </div>
  <template class="template-card">
    <article class="card">
      <img class='card__delete' src="./image/galery/delete.svg" alt="удалить">
      <img src="" alt="" class="card__image">
      <div class="card__title">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>
  <script src="./script/index.js"></script>
</body>

</html>
